name: Android Build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1


      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          jave-version: 1.8

      - name: Run Test
        run: ./gradle_test

      - name: Run Build Project
        run: ./gradle_assemble



